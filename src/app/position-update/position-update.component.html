
<div class="container">

    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button class="btn btn-primary" [class.active]="buy"(click)="buy=true">buy</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" [class.active]="!buy"(click)="buy=false">sell</button>
        </div>
    </div>
 
    <app-buy-position *ngIf="buy"></app-buy-position>
    <app-sell-position *ngIf="!buy"></app-sell-position>

</div>
