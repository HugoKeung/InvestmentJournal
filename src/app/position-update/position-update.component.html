
<div class="container" style="background-color: rgb(140, 31, 241)">

    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button class="btn btn-primary" (click)="buy=true">buy</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" (click)="buy=false">sell</button>
        </div>
    </div>
 
    <app-buy-position *ngIf="buy"></app-buy-position>
    <app-sell-position *ngIf="!buy"></app-sell-position>


</div>
