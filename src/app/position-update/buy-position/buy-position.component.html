<h2>buy FOrm</h2>
<form [formGroup]="positionForm" (ngSubmit)=saveBuyDetailForm(positionForm)>

  <label for="ticker">Ticker:</label>
  <input formControlName="ticker" placeholder="ticker symbol"/>
  <input formControlName="price" placeholder="buy price" />
  <input formControlName="date" placeholder="purchase date" />
  <input formControlName="buyReason" placeholder="buy reason" />
  
  <button [disabled]="positionForm.invalid"type="submit">Save</button>
  


</form>
